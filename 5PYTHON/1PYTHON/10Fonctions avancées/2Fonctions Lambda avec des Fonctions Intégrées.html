, 9, 10]\n\ndef is_even(x):\n    return x % 2 == 0\n\neven_numbers = list(filter(is_even, numbers))\nprint(even_numbers)\n# Output: [2, 4, 6, 8, 10]\n```\n\nIci, la fonction `is_even` est utilisée comme condition de filtrage avec `filter()`, permettant de filtrer les nombres pairs de la liste.\n\n# 3.3 Agrégation de Données avec `reduce()`\n\nSupposons que vous ayez une liste de nombres et que vous souhaitiez calculer la somme de ces nombres à l'aide de `reduce()` :\n\n```python\n# Agrégation de données avec reduce\nfrom functools import reduce\n\nnumbers = [1, 2, 3, 4, 5]\n\ndef add(x, y):\n    return x + y\n\nsum_of_numbers = reduce(add, numbers)\nprint(sum_of_numbers)\n# Output: 15\n```\n\nLa fonction `add` est utilisée comme fonction cumulative avec `reduce()`, permettant d'agréger les nombres de la liste.\n\nCes exemples pratiques démontrent comment les fonctions `map()`, `filter()`, et `reduce()` peuvent être utilisées pour transformer, filtrer et agréger des données, respectivement, offrant ainsi une approche fonctionnelle pour traiter des collections de données en Python."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"aaa21f51-3d22-4491-92df-bb815cba0dfd","children":[]},"aaa21f51-3d22-4491-92df-bb815cba0dfd":{"id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","message":{"id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","author":{"role":"user","metadata":{}},"create_time":1706648712.356496,"content":{"content_type":"text","parts":["tuto complet et approfondit  PYTHON  : Exemples Pratiques : \n\n3.1 Transformation de Données avec map()\n3.2 Filtrage de Données avec filter()\n3.3 Agrégation de Données avec reduce()"]},"status":"finished_successfully","weight":1,"me re une fonction prédéfinie. Par exemple, utilisons `operator.mul` pour calculer le produit d'une liste de nombres :\n\n```python\nfrom functools import reduce\nimport operator\n\nnumbers = [2, 3, 4, 5]\nresult = reduce(operator.mul, numbers)\nprint(result)\n# Output: 120\n```\n\nDans cet exemple, `operator.mul` est une fonction prédéfinie qui effectue une multiplication.\n\nLa fonction `reduce()` est utile lorsque vous avez besoin d'effectuer une opération cumulative sur une séquence d'éléments pour obtenir un résultat unique. Elle peut être utilisée avec des fonctions définies par l'utilisateur, des fonctions lambda ou des fonctions prédéfinies pour effectuer différentes opérations comme l'addition, la multiplication, etc."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa25612-fef5-4485-9ba5-c1181a2ac169","timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"aaa25612-fef5-4485-9ba5-c1181a2ac169","children":["aaa21f51-3d22-4491-92df-bb815cba0dfd"]},"aaa25612-fef5-4485-9ba5-c1181a2ac169":{"id":"aaa25612-fef5-4485-9ba5-c1181a2ac169","message":{"id":"aaa25612-fef5-4485-9ba5-c1181a2ac169","author":{"role":"user","metadata":{}},"create_time":1706648220.936925,"content":{"content_type":"text","parts":["tuto complet et approfondit  PYTHON  : 2.3 Fonction reduce()\n2.3.1 Utilisation basique de reduce()\n2.3.2 Application de reduce() avec des fonctions lambda\n2.3.3 Utilisation de reduce() avec des fonctions prédéfinies"]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"ea9bd06e-0702-49ae-ae6d-cd77a44cf9d1","children":["09aa61d1-251c-48e0-ae8e-6e88fabc1920"]},"ea9bd06e-0702-49ae-ae6d-cd77a44cf9d1":{"id":"ea9bd06e-0702-49ae-ae6d-cd7 bers = list(filter(is_multiple_of_three_and_five, numbers))\nprint(filtered_numbers)\n# Output: [15, 30, 45]\n```\n\nDans cet exemple, la fonction de test renvoie `True` seulement si le nombre est à la fois un multiple de 3 et de 5.\n\nLa fonction `filter()` est utile lorsque vous avez besoin de filtrer des éléments d'une séquence en fonction de certaines conditions. Elle peut être utilisée avec des fonctions définies par l'utilisateur ou avec des fonctions lambda pour rendre le code plus concis."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa2fc18-7bf6-4b75-8f31-2f4c2a00af62","timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"aaa2fc18-7bf6-4b75-8f31-2f4c2a00af62","children":["aaa25612-fef5-4485-9ba5-c1181a2ac169"]},"aaa2fc18-7bf6-4b75-8f31-2f4c2a00af62":{"id":"aaa2fc18-7bf6-4b75-8f31-2f4c2a00af62","message":{"id":"aaa2fc18-7bf6-4b75-8f31-2f4c2a00af62","author":{"role":"user","metadata":{}},"create_time":1706648196.596715,"content":{"content_type":"text","parts":["tuto complet et approfondit  PYTHON  : 2.2 Fonction filter()\n2.2.1 Utilisation basique de filter()\n2.2.2 Application de filter() avec des fonctions lambda\n2.2.3 Filtrage basé sur plusieurs conditions avec filter()"]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"1e37d15a-aaff-4f96-b7bb-bde0f4e190ae","children":["ea9bd06e-0702-49ae-ae6d-cd77a44cf9d1"]},"1e37d15a-aaff-4f96-b7bb-bde0f4e190ae":{"id":"1e37d15a-aaff-4f96-b7bb-bde0f4e190ae","message":{"id":"1e37d15a-aaff-4f96-b7bb-bde0f4e190ae","author":{"role":"assistant","metadata":{}},"create_time":1706648144.895576,"content":{"content_type":"text","parts":["Bien sûr ! Voici un tutoriel complet et approfondi sur la fonction `map()` en Python.\n\n# 2.1 Fonction `map()`\n\n## 2.1.1 Utilisation basique de `map()`\n\nLa fonction `map()` en Python est utilisée pour appliquer une fonction à chaque élément d'une séquence (comme une liste) et renvoyer un nouvel objet de type `map`. La syntaxe de base est la suivante :\n\n```python\nresult = map(function, sequence)\n```\n\n- `function`: La fonction à appliquer à chaque élément de la séquence.\n- `sequence`: La séquence sur laquelle appliquer la fonction.\n\nLe résultat est souvent converti en une liste pour une utilisation plus conviviale.\n\n```python\n# Exemple basique\ndef square(x):\n    return x**2\n\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = list(map(square, numbers))\nprint(squared_numbers)\n# Output: [1, 4, 9, 16, 25]\n```\n\n## 2.1.2 Application de `map()` avec des fonctions lambda\n\nOn peut également utiliser des fonctions lambda avec `map()`. Les fonctions lambda sont des fonctions anonymes définies en ligne.\n\n```python\n# Utilisation de lambda avec map\nnumbers = [1, 2, 3, 4, 5]\nsquared_numbers = list(map(lambda x: x**2, numbers))\nprint(squared_numbers)\n# Output: [1, 4, 9, 16, 25]\n```\n\n## 2.1.3 Combinaison de plusieurs séquences avec `map()`\n\nLa fonction `map()` peut être utilisée avec plusieurs séquences. Les fonctions fournies doivent accepter un nombre d'arguments égal au nombre de séquences.\n\n```python\n# Combinaison de deux séquences avec une fonction\nlist1 = [1, 2, 3]\nlist2 = [4, 5, 6]\ncombined_lists = list(map(lambda x, y: x + y, list1, list2))\nprint(combined_lists)\n# Output: [5, 7, 9]\n```\n\nDans cet exemple, la fonction lambda prend deux arguments (x et y) et renvoie leur somme. La fonction `map()` applique cette fonction à chaque paire correspondante d'éléments des deux listes.\n\nC'est ainsi que vous pouvez utiliser la fonction `map()` de manière basique, avec des fonctions lambda et avec plusieurs séquences. Cette fonction est utile pour simplifier et rendre plus lisible le code lo  `reduce()` avec des fonctions lambda\n\nOn peut également utiliser des fonctions lambda avec `reduce()` pour des opérations plus succinctes.\n\n```python\nfrom functools import reduce\n\nnumbers = [1, 2, 3, 4, 5]\nresult = reduce(lambda x, y: x + y, numbers)\nprint(result)\n# Output: 15\n```\n\n## 2.3.3 Utilisation de `reduce()` avec des fonctions prédéfinies\n\nLa fonction cumulative peut également être une fonction prédéfinie. Par exemple, utilisons `operator.mul` pour calculer le produit d'une liste de nombres :\n\n```python\nfrom functools import reduce\nimport operator\n\nnumbers = [2, 3, 4, 5]\nresult = reduce(operator.mul, numbers)\nprint(result)\n# Output: 120\n```\n\nDans cet exemple, `operator.mul` est une fonction prédéfinie qui effectue une multiplication.\n\nLa fonction `reduce()` est utile lorsque vous avez besoin d'effectuer une opération cumulative sur une séquence d'éléments pour obtenir un résultat unique. Elle peut être utilisée avec des fonctions définies par l'utilisateur, des fonctions lambda ou des fonctions prédéfinies pour effectuer différentes opérations comme l'addition, la multiplication, etc."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa25612-fef5-4485-9ba5-c1181a2ac169","timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"aaa25612-fef5-4485-9ba5-c1181a2ac169","children":["aaa21f51-3d22-4491-92df-bb815cba0dfd"]},{"id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","message":{"id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","author":{"role":"user","metadata":{}},"create_time":1706648712.356496,"content":{"content_type":"text","parts":["tuto complet et approfondit  PYTHON  : Exemples Pratiques : \n\n3.1 Transformation de Données avec map()\n3.2 Filtrage de Données avec filter()\n3.3 Agrégation de Données avec reduce()"]},"stat ef add(x, y):\n    return x + y\n\nsum_of_numbers = reduce(add, numbers)\nprint(sum_of_numbers)\n# Output: 15\n```\n\nLa fonction `add` est utilisée comme fonction cumulative avec `reduce()`, permettant d'agréger les nombres de la liste.\n\nCes exemples pratiques démontrent comment les fonctions `map()`, `filter()`, et `reduce()` peuvent être utilisées pour transformer, filtrer et agréger des données, respectivement, offrant ainsi une approche fonctionnelle pour traiter des collections de données en Python."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa21f51-3d22-4491-92df-bb815cba0dfd","timestamp_":"absolute","shared_conversation_id":"1151c010-a9c6-43f2-a3e6-06353ecba81b"},"recipient":"all"},"parent":"aaa21f51-3d22-4491-92df-bb815cba0dfd","children":[]}],"has_user_editable_context":false,"continue_conversation_url":"https://chat.openai.com/share/1151c010-a9c6-43f2-a3e6-06353ecba81b/continue","model":{"slug":"text-davinci-002-render-sha","max_tokens":8191,"title":"Default (GPT-3.5)","description":"Our fastest model, great for most everyday tasks.","tags":["gpt3.5"]},"moderation_state":{"has_been_moderated":false,"has_been_blocked":false,"has_been_accepted":false,"has_been_auto_blocked":false,"has_been_auto_moderated":false}}},"continueMode":false,"moderationMode":false,"plugins":null,"chatPageProps":{},"isGizmoLive":true},"__N_SSP":true},"page":"/share/[[...shareParams]]","query":{"shareParams":["1151c010-a9c6-43f2-a3e6-06353ecba81b"]},"buildId":"HcJr3AWz9pJF9a2HyS6Cf","assetPrefix":"https://cdn.oaistatic.com","isFallback":false,"gssp":true,"scriptLoader":[]}</script></body></html>
